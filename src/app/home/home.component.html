<div *ngIf="colors" class="container">
  <div *ngFor="let c of webSocketService.colors">
    <div (click)="addVote(c.id)" class="box {{c.colorName}}">
      <app-progress-bar colorVotes="{{c.colorVotes}}" [progressInPrecent]="calculateValue(c.colorVotes!)"></app-progress-bar>
    </div>
  </div>

</div>
<div *ngIf="!colors">
  <p> There is no Colors in the system.</p>
</div>
